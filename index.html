<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Team-project-23group/assets/favicon-4bc1398f.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchCharm</title>

  <body>
    <header class="header">
 <div class="container">
 </div>   
</header>

    <main>
      <section class="section-hero">
  <div class="container container-hero">
    <div class="hero-text">
      <h1 class="hero-main-text">
        Welcome to our <span class="main-text-color">collection</span> of
        premium watches
      </h1>
      <p class="hero-description-text">
        Our watches are not just timepieces, but also an expression of your
        personality and lifestyle. From classic designs to modern ones, we have
        a watch to suit every taste and occasion.
      </p>
    </div>
    <!-- link section -->
    <div class="hero-extra-section">
      <picture>
        <source
          srcset="
            ../img/images/image-hero.png    1x,
            ../img/images/image-hero-2x.png 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ../img/images/image-hero-tablet.png    1x,
            ../img/images/image-hero-tablet-2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ../img/images/image-hero-mob.png    1x,
            ../img/images/image-hero-mob-2x.png 2x
          "
          media="(max-width: 767px)"
        />
        <img src="../img/images/image-hero.png" alt="" class="hero-img" />
      </picture>

      <a href="#footer" class="hero-link-down">Scroll down</a>
    </div>
    <!-- banner -->
    <div class="hero-banner">
      <picture>
        <source
          srcset="
            ../img/images/banner-1x.png 1x,
            ../img/images/banner-2x.png 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ../img/images/banner-tablet.png    1x,
            ../img/images/banner-tablet-2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ../img/images/banner-mob.png    1x,
            ../img/images/banner-mob-2x.png 2x
          "
          media="(max-width: 767px)"
        />
        <img
          src="../img/images/banner-1x.png"
          alt="Black premium watches"
          class="hero-main-img"
        />
      </picture>
    </div>
  </div>
</section>
